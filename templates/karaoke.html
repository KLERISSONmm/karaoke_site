<!DOCTYPE html>
<html>
<head>
  <title>Karaokê de {{ usuario }}</title>
</head>
<body>
  <h1>Bem-vindo, {{ usuario }}</h1>
  <form method="POST" action="/adicionar">
    <input type="hidden" name="usuario" value="{{ usuario }}">
    <input type="text" name="termo" placeholder="Buscar música" required />
    <button type="submit">Adicionar</button>
  </form>
  <ul>
    {% for musica in musicas %}
      <li>
        <p>{{ musica.titulo }}</p>
        <img src="{{ musica.thumbnail_path }}" width="120" />
        <iframe width="300" height="170" src="https://www.youtube.com/embed/{{ musica.video_id }}" frameborder="0" allowfullscreen></iframe>
        <a href="/excluir/{{ usuario }}/{{ loop.index0 }}">Excluir</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
