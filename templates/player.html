<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
            border-radius: 12px;
            border: none;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #444;
            color: #eee;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <iframe 
        src="https://www.youtube.com/embed/{{ video_id }}?autoplay=1&rel=0&showinfo=0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>

    <br>
    <a href="{{ url_for('perfil', usuario=usuario) }}">⬅️ Voltar para a lista</a>
</body>
</html>
