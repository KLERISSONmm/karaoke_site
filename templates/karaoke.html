<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>KARAOKÊ LIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <div class="header">
        <h1 class="title">KARAOKÊ LIST</h1>
        <p class="subtitle">By KG Programs | Contato: WhatsApp (86) 9 8823-9577</p>
    </div>

    <div class="user-bar">
        <span>Usuário: <strong>{{ usuario }}</strong></span>
        <form method="POST" action="/adicionar" class="inline-form">
            <input type="hidden" name="usuario" value="{{ usuario }}">
            <input type="text" name="termo" placeholder="Adicionar música..." class="input-text" required>
            <button type="submit" class="btn">Adicionar</button>
        </form>
    </div>

    <div class="main">
        <div class="music-list">
            {% for musica in musicas %}
                <div class="music-item">
                    <img src="{{ musica.thumbnail_path }}" class="thumb">
                    <div class="music-info">
                        <strong>{{ musica.titulo }}</strong><br>
                        <a href="{{ musica.link }}" target="_blank" class="btn small">YouTube</a>
                        <a href="/video/{{ usuario }}/{{ loop.index0 }}" class="btn small">▶ Tocar</a>
                        <a href="/excluir/{{ usuario }}/{{ loop.index0 }}" class="btn small danger">Excluir</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
